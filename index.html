<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do-list</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">

		<div class="main-title-block">
			<span class="main-title-text">To-do list</span>
		</div>

		<div class="add-task-main">
			<div class="add-task-title">
				<span>Add task</span>
			</div>
			<div class="input-task-main">
				<input type="text" class="input-task">
				<button class="btn-task-add">Add</button>
			</div>
		</div>

		<hr>

		<div class="act-task-main">
			<div class="act-task-title">
				<span>Actual tasks</span>
			</div>
			<div class="act-task-container"></div>
		</div>

	<script src="main.js"></script>
</body>
</html>
